<!DOCTYPE html>
<html lang="ru">

<head>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Title -->
  <title>Stodo</title>
</head>

<body>

  <div class="container">
    <header>

      <h1 class="header-title _text-center _py-5">Задачи</h1>

      <div class="row">
        <input type="text" class="input _w-100" id="filter-query" placeholder="Поиск по содержимому или дате">
      </div>
      <div class="row _justify-center _mt-4">
        <div class="button" id="add-task">Добавить</div>
      </div>
    </header>

    <main class="_mt-5">
      <div class="sm:col lg:row _justify-evenly">
        <div id="active" class="tab tab_active col _justify-center _align-center _py-3 _grow _text-semi-bold _text-s2">
          Активные
        </div>
        <div id="completed" class="tab col _justify-center _align-center _py-3 _grow _text-semi-bold _text-s2">
          Завершенные</div>
      </div>
      <div class="tasks-container _border-primary _p-4">
      </div>
    </main>
  </div>

  <div class="popup _fullscreen">
    <div class="popup__overlay _fullscreen"></div>
    <div class="popup__inner container _mt-5">
      <header class="popup__header row _justify-between _align-center _py-2 _px-4">
        <div class="col">
          <h3>Всплывающее окно</h3>
        </div>
        <div class="col _text-semi-bold" id="popup-close">Закрыть</div>
      </header>
      <main class="popup__main _p-5">
        <div class="row">
          <label class="label">
            <p class="label-text">Название задачи</p>
            <input type="text" id="popup-title" class="input _w-100">
          </label>
        </div>
        <div class="sm:col lg:row _justify-evenly _mt-4">
          <div class="row _grow lg:_mr-3 _w-100">
            <label class="label">
              <p class="label-text">К дате</p>
              <input type="date" id="popup-date" class="input _w-100">
            </label>
          </div>
          <div class="row _grow lg:_ml-3 sm:_mt-2 _w-100">
            <label class="label">
              <p class="label-text">Ко времени</p>
              <input type="time" id="popup-time" class="input _w-100">
            </label>
          </div>
        </div>
        <div class="row _mt-4">
          <label class="label row _align-center">
            <input type="checkbox" id="popup-completed">
            <p class="_ml-2">Выполнено</p>
          </label>
        </div>
        <div class="row _justify-between _align-center _mt-4">
          <p>Подзадачи</p>
          <div class="button button_ondark">Добавить</div>
        </div>
        <div class="popup__subs-container col _mt-4 _p-3 _rounded _border-secondary">

          <!-- Sub -->
          <div class="popup__sub row _justify-evenly _align-center">
            <input type="checkbox" class="popup__sub-completed">
            <input type="text" class="input _mx-2 _grow">
            <div class="button button_danger">Удалить</div>
          </div>
          <!-- End Sub -->

        </div>
      </main>
      <footer class="popup__footer _py-4 _px-5">
        <div class="sm:col lg:row lg:_justify-end" id="js-popup-controls">
          <div class="button" id="popup-cancel">Отмена</div>
        </div>
      </footer>
    </div>
  </div>

  <!-- JS -->
  <script src="/assets/js/functions.js"></script>
  <script src="/assets/js/popup.js"></script>
  <script src="/assets/js/TaskList.js"></script>
  <script src="/assets/js/Task.js"></script>
  <script src="/assets/js/main.js"></script>

</body>

</html>
