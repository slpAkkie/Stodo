<!DOCTYPE html>
<html lang="ru">

<head>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Title -->
  <title>Stodo</title>
</head>

<body>

  <!-- --------------------------------------------------
  Content container -->
  <div class="container">

    <!-- -------------------------
    Header, search and button to add new task -->
    <header>

      <h1 class="header-title _text-center _py-5">Задачи</h1>

      <div class="row">
        <input type="text" class="input _w-100" id="filter-query" placeholder="Поиск по содержимому или дате">
      </div>
      <div class="row _justify-center _mt-4">
        <div class="button" id="task-new">Добавить</div>
      </div>

    </header>

    <!-- -------------------------
    Tabs and task list -->
    <main class="_mt-5">

      <div class="sm:col lg:row _justify-evenly">
        <div id="active" class="tab tab_active col _justify-center _align-center _py-3 _grow _text-bold _text-medium">
          Активные
        </div>
        <div id="completed" class="tab col _justify-center _align-center _py-3 _grow _text-bold _text-medium">
          Завершенные</div>
      </div>
      <div class="tasks-container _p-4"></div>

    </main>
  </div>

  <!-- --------------------------------------------------
  Popup -->
  <div class="popup _fullscreen">

    <!-- Overaly -->
    <div class="popup__overlay _fullscreen"></div>

    <!-- Popup window -->
    <div class="popup__inner container _mt-5">

      <!-- -------------------------
      Top line with close button -->
      <div class="popup__header row _justify-end _align-center _py-2 _px-4">
        <span class="col _text-semi-bold" id="popup-close">Закрыть</span>
      </div>

      <!-- -------------------------
      Fields -->
      <div class="popup__main _p-5">

        <!-- Title -->
        <div class="row">
          <label class="label">
            <span class="label-text">Название задачи</span>
            <input type="text" id="popup-title" class="input _w-100 _mt-1">
          </label>
        </div>
        <div class="sm:col lg:row _justify-evenly _mt-4">
          <!-- Date -->
          <div class="row _grow lg:_mr-3 _w-100">
            <label class="label">
              <span class="label-text">К дате</span>
              <input type="date" id="popup-date" class="input _w-100 _mt-1">
            </label>
          </div>
          <!-- Time -->
          <div class="row _grow lg:_ml-3 sm:_mt-2 _w-100">
            <label class="label">
              <span class="label-text">Ко времени</span>
              <input type="time" id="popup-time" class="input _w-100 _mt-1">
            </label>
          </div>
        </div>
        <!-- Completed -->
        <div class="row _mt-4">
          <label class="label row _align-center">
            <input type="checkbox" id="popup-completed">
            <span class="_ml-2">Выполнено</span>
          </label>
        </div>
        <!-- Sub tasks -->
        <div class="row _justify-between _align-center _mt-5">
          <h3>Подзадачи</h3>
          <div class="button" id="popup-sub-add">Добавить</div>
        </div>
        <div class="popup__subs-container col _mt-2 _py-1"></div>

      </div>

      <!-- -------------------------
      Control buttons -->
      <div class="popup__footer _py-4 _px-5">
        <div class="sm:col lg:row lg:_justify-end" id="js-popup-controls"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/assets/js/functions.js"></script>
  <script src="/assets/js/popup.js"></script>
  <script src="/assets/js/TaskList.js"></script>
  <script src="/assets/js/Task.js"></script>
  <script src="/assets/js/main.js"></script>

</body>

</html>
