<!DOCTYPE html>
<html lang="ru">

<head>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Title -->
  <title>Stodo</title>
</head>

<body>

  <!-- --------------------------------------------------
  Content container -->
  <div class="container">

    <!-- -------------------------
    Header, search and button to add new task -->
    <header class="page-header">

      <h1 class="header-title">Задачи</h1>

      <input type="text" class="input _w-100" id="filter-query" placeholder="Поиск по содержимому или дате">

      <button class="button" id="task-new">Добавить</button>

    </header>

    <!-- -------------------------
    Tabs and task list -->
    <main class="page-content">

      <div class="sm:col lg:row _justify-evenly">
        <div class="tab tab_active">
          Активные
        </div>
        <div class="tab">
          Завершенные
        </div>
      </div>
      <div class="tasks-container"></div>

    </main>
  </div>

  <!-- --------------------------------------------------
  Popup -->
  <div class="popup">

    <!-- Popup window -->
    <div class="popup__inner">

      <!-- -------------------------
      Top line with close button -->
      <div class="popup__header row _justify-end _align-center">
        <span id="popup-close">Закрыть</span>
      </div>

      <!-- -------------------------
      Fields -->
      <div class="popup__main">

        <!-- Title -->
        <div class="row">
          <label class="label">
            <span class="label-text">Название задачи</span>
            <input type="text" id="popup-title" class="input _w-100">
          </label>
        </div>
        <div class="sm:col lg:row _justify-evenly _mt-4">
          <!-- Date -->
          <div class="row _grow lg:_mr-3 _w-100">
            <label class="label">
              <span class="label-text">К дате</span>
              <input type="date" id="popup-date" class="input _w-100">
            </label>
          </div>
          <!-- Time -->
          <div class="row _grow lg:_ml-3 sm:_mt-2 _w-100">
            <label class="label">
              <span class="label-text">Ко времени</span>
              <input type="time" id="popup-time" class="input _w-100">
            </label>
          </div>
        </div>
        <!-- Completed -->
        <div class="row _mt-4">
          <label class="label row _align-center">
            <input type="checkbox" id="popup-completed" class="task__completed input_checkbox" hidden>
            <label class="checkbox" for="popup-completed"></label>
            <span class="label-text _ml-2">Выполнено</span>
          </label>
        </div>
        <!-- Sub tasks -->
        <div class="row _justify-between _align-center _mt-5">
          <h3>Подзадачи</h3>
          <button class="button" id="popup-sub-add">Добавить</button>
        </div>
        <div class="popup__subs-container col"></div>

      </div>

      <!-- -------------------------
      Control buttons -->
      <div class="popup__footer">
        <div class="sm:col lg:row lg:_justify-end" id="js-popup-controls">
          <button class="button button_danger sm:_mt-1 lg:_ml-2" id="popup-delete">Удалить</button>
          <button class="button button_success sm:_mt-1 lg:_ml-2" id="popup-save">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script defer src="assets/js/functions.js"></script>
  <script defer src="assets/js/Popup.js"></script>
  <script defer src="assets/js/TaskList.js"></script>
  <script defer src="assets/js/Task.js"></script>
  <script defer src="assets/js/main.js"></script>

</body>

</html>
