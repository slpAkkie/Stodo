<!DOCTYPE html>
<html lang="ru">

<head>

  <!-- -------------------------
  Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -------------------------
  CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- -------------------------
  Title -->
  <title>Stodo</title>

</head>

<body>

  <!-- -------------------------
  Page container -->
  <div class="pc-container">

    <!-- -------------------------
    Page header -->
    <section class="pc-header">

      <!-- Header title -->
      <div class="header-title__container">
        <h2 class="header-title">Заголовок списка</h2>
        <div class="ui ui-button ui-icon_edit header-title__edit-button"></div>
      </div>

      <!-- Header search -->
      <div class="header-search__container">
        <div class="header-search">
          <input type="text" name="search-query" id="search-qery" class="header-search__input" placeholder="Поиск">
        </div>
      </div>

    </section>

    <!-- -------------------------
    Main part -->
    <main class="pc-main">

      <!-- -------------------------
      Tabs container -->
      <div class="tabs__container">

        <!-- Tabs -->
        <div class="tabs"></div>

        <!-- Filters -->
        <div class="tabs__filters">
          <div class="ui ui-button ui-icon_filter tabs__filters-button"></div>
          <div class="tabs__filters-container">
            <div class="tabs__filters-inner">

              <!-- ::Filter option -->
              <div class="tabs__filters-option">
                <input type="checkbox" name="tab-filter__active" id="tab-filter__active" class="tabs__filters-option">
                <label for="tab-filter__active">With until-date</label>
              </div>
              <!-- ::Filter option -->
              <div class="tabs__filters-option">
                <input type="checkbox" name="tab-filter__done" id="tab-filter__done" class="tabs__filters-option">
                <label for="tab-filter__done">Witout until-date</label>
              </div>

            </div>
          </div>
        </div>

      </div>

      <!-- -------------------------
      To-do list -->
      <div class="tab-content__container">
        <div class="tab-content"></div>
      </div>

    </main>

    <!-- -------------------------
    Popup -->
    <div class="popup__wrapper">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <div class="popup">

          <!-- Popup header -->
          <header class="popup__top">
            <div class="popup__header-title"></div>
            <div class="ui ui-button ui-icon_exit popup__exit-button"></div>
          </header>

          <!-- Popup content -->
          <div class="popup__content">
            <div class="popup__row"><input type="text" class="popup__title"></div>
            <div class="popup__row">
              <input type="checkbox" id="popup__done" class="popup__done">
              <label for="popup__done">Выполнено</label>
            </div>
            <div class="popup__row">
              <label for="popup__until">Выполнить до</label>
              <input type="date" id="popup__until" class="popup__until">
            </div>
            <div class="popup__row">
              <label>Подзадачи</label>
              <input type="button" id="popup__add-child" value="Добавить">
            </div>
            <div class="popup__row">
              <div class="popup__childs-container">
                <div class="popup__childs">

                  <!-- ::To-do -->
                  <div class="to-do__container">
                    <div class="to-do">
                      <div class="to-do__checkbox-container"><input type="checkbox" class="to-do__checkbox"></div>
                      <div class="to-do__title">To-do Title</div>
                      <div class="to-do__controls-container">
                        <div class="to-do__controls">
                          <div class="to-do__control">
                            <div class="ui ui-button ui-icon_delete to-do__control-delete"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ::To-do -->
                  <div class="to-do__container">
                    <div class="to-do">
                      <div class="to-do__checkbox-container"><input type="checkbox" class="to-do__checkbox"></div>
                      <div class="to-do__title">To-do Title</div>
                      <div class="to-do__controls-container">
                        <div class="to-do__controls">
                          <div class="to-do__control">
                            <div class="ui ui-button ui-icon_delete to-do__control-delete"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>


  <!-- -------------------------
  JS -->
  <script src="./assets/js/queryLight.js"></script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
