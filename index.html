<!DOCTYPE html>
<html lang="ru">

<head>

  <!-- -------------------------
  Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -------------------------
  CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- -------------------------
  Title -->
  <title>Stodo</title>

</head>

<body>

  <!-- -------------------------
  Page container -->
  <div class="container">

    <div class="page-header">
      <h1 class="page-header__title _text-center">Задачи</h1>
    </div>

    <div class="page-search">
      <label>
        <input type="text" id="search_query" class="page-search__input _w-100 input" placeholder="Поиск">
      </label>
    </div>

    <div class="_flex _justify-center _mt-1 _mb-1">
      <input type="button" value="Добавить" class="button" id="add-todo">
    </div>

    <div class="tabs _flex sm:col lg:row _justify-evenly">
      <div class="tab _flex _justify-center _align-center _grow active" data-id="0">
        <span>Активные</span>
      </div>
      <div class="tab _flex _justify-center _align-center _grow" data-id="1">
        <span>Завершенные</span>
      </div>
    </div>

    <div class="todos-container">

      <div class="todo">
        <div class="todo__inner row _align-center">
          <div class="col">
            <input class="todo__completed-checkbox" type="checkbox">
          </div>
          <div class="_flex sm:col lg:row _grow _justify-between _ml-1">
            <div class="todo__title">
              <span>Название</span>
            </div>
            <div class="todo__until-status">
              <span>Статус</span>
            </div>
          </div>
        </div>
        <div class="todo__subs">

          <div class="sub-todo row _align-center">
            <input class="todo__completed-checkbox" type="checkbox">
            <div class="todo__title _ml-1">
              <span>Название</span>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>


  <!-- -------------------------
  JS -->
  <script src="./assets/js/main.js"></script>

</body>

</html>
